data.table_config.*:
  type: config_entity
  label: 'Data Table config'
  mapping:
    id:
      type: string
      label: 'Machine name'
    title:
      type: label
      label: 'Title'
      description: Human readable table name
    uuid:
      type: string
    table_schema:
      type: array
      serialize: TRUE
    meta:
      type: text
      nullable: TRUE
      description: Meta information about the table and its fields.
