silai_reports.silai_school_count_report:
  path: '/silai-school-count-report' 
  defaults:
    _title: 'School Count Report'
    _controller: '\Drupal\silai_reports\Controller\SilaiSchoolCountReportController::silaiSchoolCountReport'
  requirements:
    _role: 'administrator+silai_ho_admin+silai_ho_user' 
    
