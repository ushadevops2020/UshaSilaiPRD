silai_api.login_api:
  path: '/login-api'
  defaults: { _controller: '\Drupal\silai_api\Controller\SilaiApiController::loginApi' }
  methods:  [POST]
  requirements:
    _access: 'TRUE'
silai_api.logout_api:
  path: '/logout-api'
  defaults:
    _title: 'Get user profile details'
    _controller: '\Drupal\silai_api\Controller\SilaiApiController::logoutApi'
  requirements:
    _permission: 'access content'     
