location_master.location_master_controller_getlocationsbycountry:
  path: '/get_locations_by_country/{country_id}'
  defaults:
    _title: 'Get locations by country'
    _controller: '\Drupal\location_master\Controller\LocationMasterController::getLocationsByCountry'
  requirements:
    _permission: 'access content'
    
